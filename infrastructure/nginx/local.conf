server {
    listen 80;
    server_name _;
    
    # Basic Auth for all services
    auth_basic "InvictaWeb Guild Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Root serves the portal (landing page)
    location / {
        alias /var/www/html/portal/;
        try_files $uri $uri/ /index.html;
    }

    # Timer Map Service - Route /map/* to timer map
    location /map/ {
        alias /var/www/html/map/;
        try_files $uri $uri/ /map/index.html;
    }

    # Documentation files
    location /docs/ {
        alias /var/www/html/docs/;
        try_files $uri $uri/ =404;
        
        # Set proper MIME type for markdown files
        location ~* \.md$ {
            add_header Content-Type text/plain;
        }
    }

    # Timer Map API endpoints  
    location ~ ^/(api\.php|named_mobs_api\.php)$ {
        root /var/www/html/map;
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/map$fastcgi_script_name;
    }

    # Health check
    location /health {
        access_log off;
        auth_basic off;
        return 200 '{"status":"healthy","services":{"portal":"active","map":"active"}}';
        add_header Content-Type application/json;
    }

    # PHP file handling  
    location ~ \.php$ {
        root /var/www/html/map;
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/map$fastcgi_script_name;
    }
}
