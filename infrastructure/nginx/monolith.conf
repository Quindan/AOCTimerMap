server {
    listen 80;
    server_name _;
    
    # Basic Auth for all services
    auth_basic "InvictaWeb Guild Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Root serves the main portal (landing page)
    location / {
        limit_req zone=general burst=20 nodelay;
        root /var/www/html/portal;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # AOC Timer Map Service - Route /map/* to existing map
    location /map/ {
        limit_req zone=general burst=20 nodelay;
        alias /var/www/html/;
        try_files $uri $uri/ /index.html;
        
        # Handle API requests for the map
        location ~ ^/map/(api\.php|named_mobs_api\.php)$ {
            limit_req zone=api burst=5 nodelay;
            rewrite ^/map/(.*)$ /$1 break;
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/$fastcgi_script_name;
            fastcgi_param QUERY_STRING $query_string;
        }
    }

    # Guild Sheets Service (future)
    location /guild/ {
        limit_req zone=general burst=20 nodelay;
        # For now, redirect to coming soon page
        return 302 /?service=guild;
    }

    # Vendor Trash Service (future)  
    location /vendor/ {
        limit_req zone=general burst=20 nodelay;
        # For now, redirect to coming soon page
        return 302 /?service=vendor;
    }

    # API Documentation
    location /api-docs/ {
        limit_req zone=general burst=10 nodelay;
        root /var/www/html/portal;
        try_files $uri $uri/ /index.html;
    }

    # Legacy API endpoints (maintain compatibility)
    location ~ ^/(api\.php|named_mobs_api\.php)$ {
        limit_req zone=api burst=5 nodelay;
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
    }

    # Health check endpoint
    location /health {
        access_log off;
        auth_basic off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","services":{"map":"active","portal":"active"}}';
        add_header Content-Type application/json;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(sql|db|sqlite|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # PHP file handling (for map service)
    location ~ \.php$ {
        limit_req zone=api burst=5 nodelay;
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 300;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html/portal;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html/portal;
        internal;
    }

    # Logging
    access_log /var/log/nginx/invictaweb.access.log;
    error_log /var/log/nginx/invictaweb.error.log warn;
}
