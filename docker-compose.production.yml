version: '3.8'

services:
  # Main production service (production build)
  aoctimermap-main:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aoctimermap_main_production
    ports:
      - "80:80"
    volumes:
      # Seulement la DB et les fichiers de config - plus de volume pour les fichiers web
      - ./db:/var/www/db
      - ./docker/nginx/.htpasswd:/etc/nginx/.htpasswd
    environment:
      - BRANCH=main
      - ENVIRONMENT=production
    networks:
      - aoctimermap-network
    restart: unless-stopped

  # Development service
  aoctimermap-dev:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aoctimermap_dev_production
    ports:
      - "8080:80"
    volumes:
      - ./db-dev:/var/www/db
      - ./docker/nginx/.htpasswd:/etc/nginx/.htpasswd
    environment:
      - BRANCH=development
      - ENVIRONMENT=development
    networks:
      - aoctimermap-network
    restart: unless-stopped
    profiles:
      - dev

  # Feature service
  aoctimermap-feature:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: aoctimermap_feature_production
    ports:
      - "8081:80"
    volumes:
      - ./db-feature:/var/www/db
      - ./docker/nginx/.htpasswd:/etc/nginx/.htpasswd
    environment:
      - BRANCH=feature
      - ENVIRONMENT=testing
    networks:
      - aoctimermap-network
    restart: unless-stopped
    profiles:
      - feature

  # BookStack Wiki Service (inchangé)
  bookstack:
    image: linuxserver/bookstack:latest
    container_name: bookstack
    ports:
      - "8082:80"
    volumes:
      - ./bookstack-data:/config
      - ./bookstack-backups:/backups
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=http://localhost:8082
      - APP_KEY=base64:df2SHp9jQo9C9GVjGZhA1BfeyGiyG0pn2IlRBzuu8W4=
      - DB_CONNECTION=mysql
      - DB_HOST=bookstack-db
      - DB_PORT=3306
      - DB_USERNAME=bookstack
      - DB_PASSWORD=bookstack_password
      - DB_DATABASE=bookstack
      - DB_SSL_CA=
      - DB_SSL_VERIFY=false
    depends_on:
      - bookstack-db
    networks:
      - aoctimermap-network
    restart: unless-stopped
    profiles:
      - bookstack

  # BookStack Database (inchangé)
  bookstack-db:
    image: mysql:8.0
    container_name: bookstack-db
    volumes:
      - ./bookstack-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=bookstack
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD=bookstack_password
    networks:
      - aoctimermap-network
    restart: unless-stopped
    profiles:
      - bookstack

networks:
  aoctimermap-network:
    driver: bridge
