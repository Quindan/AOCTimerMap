<div class="flex h-screen">

    <!-- Help page -->

    <!-- Map -->
    <div class="w-full bg-gray-200">
        <div id="map" style="height: 100vh; width: 100%;"></div>
        <button

            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div>
