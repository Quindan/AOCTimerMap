version: '3.8'

services:
  timer-map:
    build: .
    container_name: aoc-timer-map
    ports:
      - "9090:80"
    volumes:
      # Database persistence
      - ./data/database:/app/database
      # Backup storage
      - ./data/backups:/app/backups
      # Configuration
      - ./.htpasswd:/app/.htpasswd:ro
    environment:
      - PHP_MEMORY_LIMIT=256M
      - NGINX_CLIENT_MAX_BODY_SIZE=10M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  database:
    driver: local
  backups:
    driver: local
