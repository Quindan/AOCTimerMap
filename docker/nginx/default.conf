server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # Basic Auth
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Serve static files directly (including those referenced with /map/ prefix)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle Angular app static files with /map/ prefix
    location /map/ {
        try_files $uri $uri/ @map_fallback;
    }
    
    location @map_fallback {
        rewrite ^/map/(.*)$ /$1 last;
    }

    # API routes
    location /api/ {
        try_files $uri /api.php$is_args$args;
    }

    # Angular app routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /named-mobs-api/ {
        try_files $uri /named_mobs_api.php$is_args$args;
    }

    location ~ \.php$ {
        # If php-fpm listens on 127.0.0.1:9000 or 0.0.0.0:9000,
        # inside the container, "127.0.0.1:9000" is usually fine
        fastcgi_pass 127.0.0.1:9000;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
