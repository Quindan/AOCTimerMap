user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name _;
        root /app/frontend;
        index index.html;

        # Health check (no auth)
        location /health {
            auth_basic off;
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # Static files (no auth)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            auth_basic off;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Basic Auth for everything else
        auth_basic "AOC Timer Map";
        auth_basic_user_file /app/.htpasswd;

        # API endpoints
        location ~ ^/api\.php$ {
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /app/api/api.php;
        }
        
        location ~ ^/debug\.php$ {
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /app/api/debug.php;
        }

        location ~ ^/named_mobs_api\.php(/.*)?$ {
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /app/api/named_mobs_api.php;
            fastcgi_param PATH_INFO $1;
        }

        # API Documentation
        location /api-docs/ {
            alias /app/docs/;
            try_files $uri $uri.md =404;
            
            location ~* \.md$ {
                add_header Content-Type text/plain;
            }
        }

        # Map application (Angular routes)
        location /map/ {
            try_files $uri $uri/ /index.html;
            
            # Handle static files for map route
            location ~* /map/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
                auth_basic off;
                rewrite ^/map/(.*)$ /$1 last;
            }
        }

        # Main application
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
