# Override file for local development
# This file is automatically loaded by docker-compose
version: '3.8'

services:
  aoctimermap-main:
    volumes:
      # Mount source code for live editing
      - ./src:/var/www/html:rw
      - ./db:/var/www/db:rw
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug

  aoctimermap-dev:
    volumes:
      - ./src:/var/www/html:rw
      - ./db-dev:/var/www/db:rw
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug

  aoctimermap-feature:
    volumes:
      - ./src:/var/www/html:rw
      - ./db-feature:/var/www/db:rw
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
